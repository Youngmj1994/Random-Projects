<head>
<script src="index.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="grid-container" id="myImage">
    <input type="text" id="result" class="text-input"  autofocus/>
    <button type="button" onclick="clr()" class="clear">C</button>
    <button type="button" onclick="dis('*')" class="times operands">*</button>
    <button type="button" onclick="dis('/')" class="divide operands">/</button>
    
    <button type="button" onclick="dis('9')" >9</button>
    <button type="button" onclick="dis('8')" >8</button>
    <button type="button" onclick="dis('7')" >7</button>
    <button type="button" onclick="dis('+')" class="plus operands">+</button>
    <button type="button" onclick="dis('6')" >6</button>
    <button type="button" onclick="dis('5')" >5</button>
    <button type="button" onclick="dis('4')" >4</button>
    <button type="button" onclick="dis('-')" class="subtract operands">-</button> 
    <button type="button" onclick="dis('3')" >3</button>
    <button type="button" onclick="dis('2')" >2</button>
    <button type="button" onclick="dis('1')" >1</button>
    <button type="button" onclick="dis('0')" >0</button>
    <button type="button" onclick="dis('(')" style="grid-column: 4; grid-row:5" class="operands">(</button>
    <button type="button" onclick="dis(')')"  style= "grid-column: 4; grid-row:6" class="operands">)</button>
    
     

    <button type="button" onclick="dis('^')" class="operands">^</button>
    <button type="button" onclick="dis('%')" class="operands">%</button>
    <button type="button" onclick="dis('.')" class="operands">.</button>
    <button type="button" onclick="infix()" class="equals">=</button>
    
</div>
<button onclick="toggleImage()">Funny Ha Ha</button>
</body>
