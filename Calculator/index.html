<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<script src="index.js"></script>
<link rel="stylesheet" href="styles.css">

<body id="myImage" class="nogif">
<div class="pad">
<table border="10" class="center" style="background-color: aliceblue;" id="tablecenter">
    <tr>
        <td colspan="4"><input type="text" id="result" style="width: 350px; height: 50px; font-family: serif;"/></td>
        <td><input type="button" value="c" onclick="clr()" class="button clear-btn" /> </td>
    </tr>
    <tr>
        <td><button type="button" onclick="pushToStorage('0'); dis('0')" class="button small-btn">0</button></td>
        <td><button type="button" onclick="pushToStorage('1'); dis('1')" class="button small-btn">1</button></td>
        <td><button type="button" onclick="pushToStorage('2'); dis('2')" class="button small-btn">2</button></td>
        <td><button type="button" onclick="pushToStorage('3'); dis('3')" class="button small-btn">3</button></td>
        <td><button type="button" onclick="pushToStorage('4'); dis('4')" class="button small-btn">4</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="pushToStorage('5'); dis('5')" class="button small-btn">5</button></td>
        <td><button type="button" onclick="pushToStorage('6'); dis('6')" class="button small-btn">6</button></td>
        <td><button type="button" onclick="pushToStorage('7'); dis('7')" class="button small-btn">7</button></td>
        <td><button type="button" onclick="pushToStorage('8'); dis('8')" class="button small-btn">8</button></td>
        <td><button type="button" onclick="pushToStorage('9'); dis('9')" class="button small-btn">9</button></td>
    </tr>
    <tr>

        <td><button type="button" onclick="pushToStorage('+'); dis('+')" class="button medium-btn">+</button></td>
        <td><button type="button" onclick="pushToStorage('-'); dis('-')" class="button medium-btn">-</button></td>
        <td><button type="button" onclick="pushToStorage('*'); dis('*')" class="button medium-btn">*</button></td>
        <td><button type="button" onclick="pushToStorage('/'); dis('/')" class="button medium-btn">/</button></td>
        <td><button type="button" onclick="pushToStorage('^'); dis('^')" class="button medium-btn">^</button></td>
        
    </tr>
    <tr>
        <td><button type="button" onclick="pushToStorage('('); dis('(')" class="button medium-btn">(</button></td>
        <td><button type="button" onclick="pushToStorage(')'); dis(')')" class="button medium-btn">)</button></td>
        <td><button type="button" onclick="pushToStorage('%'); dis('%')" class="button medium-btn">%</button></td>
        <td><button type="button" onclick="pushToStorage('.'); dis('.')" class="button medium-btn">.</button></td>
        <td ><button type="button" onclick="infix()" class="button equal-btn">=</button></td>
        
    </tr>
</table>
</div>
</body>
<div style="text-align: center;">
    <button type="button" onclick="toggleImage()">Funny ha ha</button>
</div>
</head>
